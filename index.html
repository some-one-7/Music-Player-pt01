<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing CSS Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="player">
            <div class="cover"></div>
            <h2>WAVY</h2>
            <p>Karan Aujla</p>
            <div class="controls">
                <div class="btn">⏮</div>
                <div class="btn play">▶</div>
                <div class="btn">⏭</div>
            </div>
            <div class="progress">
                <div class="fill"></div>
            </div>
            <div class="time"><span>0:00</span><span>2:21</span></div>
        </div>
    </body>

</html>
